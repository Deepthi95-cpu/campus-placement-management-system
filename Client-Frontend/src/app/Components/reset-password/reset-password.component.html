<div class="lg:w-5/12 mt-5 p-10 shadow-lg mx-auto ">
  <h3 class="text-3xl text-center font-bold py-4">Reset Your Password</h3>
  <form [formGroup]="resetForm" class="flex flex-col">
    <div class="flex flex-col mt-2 mb-2">
      <input
        formControlName="password"
        class="p-2 border border-gray-300 rounded mb-2"
        type="password"
        placeholder="New Password"
      />
    </div>

    <!-- <div class="flex flex-col mt-2 mb-1">
      <input formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" type="password" placeholder="Confirm Password" />
    </div> -->

    <button
      (click)="reset()"
      [disabled]="resetForm.invalid"
      class="bg-indigo-500 p-2 rounded text-white"
    >
      Reset
    </button>
  </form>
</div>
